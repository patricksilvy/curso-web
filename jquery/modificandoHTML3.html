<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        // $('document').ready(function() { //foge do escopo global roda quando o documento esta pronto
        $(function() { // igual ao de cima
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]
    
            const linha = pessoas.map(pessoa => {
                const tdNome = $('<td>').html(pessoa.nome)
                const tdNota = $('<td>').html(pessoa.nota)
                return $('<tr>').append(tdNome).append(tdNota) //uma linha com o nome do lado da nota
            })

            const tabela = $('<table>').append(linha)
            $('#conteudo').append(tabela)
        })
    </script>
</body>
