<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <contador></contador>
    </div>
    <script>
        Vue.component('contador', {
            data: function () {
                return {
                    contador: 0
                }
            },
            methods: {
                add() {
                    this.contador++
                }
            },
            template: `
                <fragment>
                    <div>Cotagem {{ contador }}!</div>
                    <button @click="add">+1</button>
                    <button @click="contador--">-1</button>
                </fragment>
            `
        })

        new Vue({
            el: "#app"
        })
    </script>
</body>

</html>
